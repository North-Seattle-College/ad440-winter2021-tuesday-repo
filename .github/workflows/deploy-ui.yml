name: Deploy UI

on:
  push:
    branches:
      - development
      paths:
        - "ui"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@main
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.NODE_VERSION}}
        run: |
          cd ui
          npm i
          npm test
          npm run build
